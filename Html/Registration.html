<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Registration</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #f9f9f9;
      font-family: sans-serif;
    }

    /* Layout Grid */
    .parent {
      display: grid;
      grid-template-columns: 250px repeat(4, 1fr) 100px;
      grid-template-rows: 80px auto auto auto auto auto;
      gap: 20px;
      padding: 20px;
      min-height: 100vh;
    }

    /* Sidebar */
    .div1 {
      grid-area: 1 / 1 / 7 / 2;
      border-radius: 20px;
      overflow: hidden;
    }

    .sidebar {
      background: linear-gradient(
        to bottom,
        rgba(146, 95, 226, 1) 0%,
        rgba(146, 95, 226, 0) 190%
      );
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar .d .logo {
      font-size: 40px;
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 75%;
      height: auto;
      object-fit: contain;
    }

    .sidebar nav a {
      display: block;
      padding: 20px;
      margin-top: 30px;
      text-decoration: none;
      color: #fff;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .sidebar nav a:hover,
    .sidebar nav a.active {
      background: rgba(255, 255, 255, 0.2);
    }

    .logout {
      text-decoration: none;
      color: #fff;
      padding: 10px;
      display: block;
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 6px;
    }

    .active {
      border: 2px solid #a770ef;
    }

    /* Exam Registration Form */
    .exam-registration {
      grid-area: 2 / 2 / 3 / 7;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
      max-width: 800px;
      margin: 0 auto; /* centers it */
      display: flex;
      flex-direction: column;
    }

    .exam-registration h2 {
      margin-bottom: 10px;
      font-size: 1.8rem;
      color: #5b3cc4;
      text-align: center;
    }

    .exam-registration .form-intro {
      margin-bottom: 25px;
      font-size: 1rem;
      color: #666;
      text-align: center;
    }

    #examForm {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px 25px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group.full-width {
      grid-column: span 2; /* stretches across both columns */
    }

    .form-actions {
      grid-column: span 2;
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .form-group label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #444;
    }

    .form-group input,
    .form-group select {
      padding: 12px 14px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #925fe2;
      box-shadow: 0 0 5px rgba(146,95,226,0.3);
      outline: none;
    }

    .form-actions button {
      padding: 14px 35px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(90deg, #a770ef, #925fe2);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .form-actions button:hover {
      background: linear-gradient(90deg, #925fe2, #7b3fe2);
      transform: translateY(-2px);
    }


         /* Menu Button */
    .menu-btn {
      display: none;
      font-size: 26px;
      cursor: pointer;
      background: none;
      border: none;
      margin: 10px;
      z-index: 1100;
      position: fixed;
      top: 10px;
      left: 10px;
      color: #925fe2;
      user-select: none;
    }

    /* Close Button inside Sidebar */
    .close-btn {
      display: none;
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      align-self: flex-end;
      margin-bottom: 20px;
      color: #fff;
      user-select: none;
    }

        /* Responsive */
    @media (max-width: 1024px) {
      .parent {
        grid-template-columns: 200px repeat(4, 1fr) 80px;
        grid-template-rows: 70px auto auto auto auto auto;
        gap: 15px;
        padding: 15px;
      }

        /* Payment Section */
    .payment-container {
        display: flex;
        justify-content: space-evenly;   
        align-items: center;       
        max-height: 100vh; 
        margin-top: 90%;          
    }

    p{
        background-color: rgb(173, 131, 240);
        padding: 10px;
        padding-left: 40px;
        padding-right: 40px;
        border-radius: 5%;
        transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
    }
    p:hover{
      transform: translateX(5px);
      box-shadow: 0 40px 8px rgba(0,0,0,0.1);
      background: #d1c4e9; 
    }

    } 

    /* Mobile Friendly */
    @media (max-width: 768px) {
      #examForm {
        grid-template-columns: 1fr;
      }
      .form-group.full-width {
        grid-column: span 1;
      }
      .form-actions {
        grid-column: span 1;
      }

       .parent {
        display: block;
        padding: 10px 10px 60px 10px;
      }

      /* Sidebar offscreen by default */
      .div1 {
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        width: 220px;
        height: 100%;
        
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
        box-shadow: 2px 0 8px rgba(0, 0, 0, 0.15);
      }

      .sidebar {
        background: linear-gradient(
          to bottom,
          rgba(146, 95, 226, 1) 0%,
          rgba(146, 95, 226, 0) 190%
        );
        color: #fff;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100vh;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: thin;
        scrollbar-color: rgba(255,255,255,0.3) transparent;
      }


      .sidebar nav a {

        padding: 15px;
        margin-top: 20px;

      }

      .div1.active {
        transform: translateX(0);
      }


      .menu-btn {
        display: block;
      }

      .close-btn {
        display: block;
      
      }
    }
  </style>
</head>
<body>
  <!-- Menu Button (only visible on mobile) -->
  <button class="menu-btn" id="menuBtn">‚ò∞</button>

  <div class="parent">
    <!-- Sidebar -->
    <div class="sidebar div1" id="sidebar">
      <button class="close-btn" id="closeBtn">‚úñ</button>
      <div class="d">
        <div class="logo">
          <img src="../img/Frame 47.png" alt="">
        </div>
        <nav>
          <a href="Landing.html" >üè† Dashboard</a>
          <a href="pay.html">üí≥ Payment Info</a>
          <a href="#" class="active">üìù Registration</a>
          <a href="courses.html">üìö Courses</a>
          <a href="#">üìâ Drop Semester</a>
          <a href="#">üìä Result</a>
          <a href="notice.html">üì¢ Notice</a>
          <a href="#">üìÖ Schedule</a>
        </nav>
      </div>
      <button id="logoutBtn" class="logout">üö™ Logout</button>
    </div>

    <!-- Exam Registration Form -->
    <div class="exam-registration">
      <h2>üìù Exam Registration</h2>
      <p class="form-intro">Please fill in the details below to register for your exam.</p>
      <form id="examForm">
        <div class="form-group full-width">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="studentId">Student ID</label>
          <input type="text" id="studentId" placeholder="e.g. STU12345" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="example@student.com" required>
        </div>

        <div class="form-group">
          <label for="course">Select Course</label>
          <select id="course" required>
            <option value="">-- Choose a course --</option>
            <option value="oop">Object Oriented Programming</option>
            <option value="dbms">Database Systems</option>
            <option value="maths">Mathematics</option>
            <option value="networking">Computer Networking</option>
          </select>
        </div>

        <div class="form-group">
          <label for="examDate">Exam Date</label>
          <input type="date" id="examDate" required>
        </div>

        <div class="form-actions">
          <button type="submit">‚úÖ Register Now</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBtzBJNdj2EgVbAkB5uKs1VHl-XHklSDsk",
      authDomain: "deejoft-383a2.firebaseapp.com",
      projectId: "deejoft-383a2",
      storageBucket: "deejoft-383a2.firebasestorage.app",
      messagingSenderId: "1088164312193",
      appId: "1:1088164312193:web:44277d94e64549dbb98980"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // üîê Redirect to login if not signed in
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "student.html";
      } else {
        console.log("‚úÖ Logged in as:", user.email);
      }
    });

    // üö™ Logout function
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      try {
        await signOut(auth);
        window.location.href = "student.html";
      } catch (error) {
        alert("Error logging out: " + error.message);
      }
    });

    // üîí Prevent going back after logout
    window.history.pushState(null, "", window.location.href);
    window.onpopstate = function () {
      window.history.pushState(null, "", window.location.href);
    };
  </script>

  <script>
        const menuBtn = document.getElementById("menuBtn");
        const closeBtn = document.getElementById("closeBtn");
        const sidebar = document.getElementById("sidebar");

        // sidebar
        menuBtn.addEventListener("click", () => {
          sidebar.classList.add("active");
        });

        closeBtn.addEventListener("click", () => {
          sidebar.classList.remove("active");
        });

    //////////
    document.getElementById("examForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("fullname").value;
      alert("‚úÖ " + name + ", you have successfully registered for the exam!");
      this.reset();
    });
  </script>
</body>
</html>
