<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courses Offered</title>
  <link rel="stylesheet" href="../css/courses.css">
</head>
<body>
   <!-- Menu Button (only visible on mobile) -->
  <button class="menu-btn" id="menuBtn">☰</button>

  <div class="parent">
    <!-- Sidebar -->
    <div class="sidebar div1" id="sidebar">
      <button class="close-btn" id="closeBtn">✖</button>
      <div>
        <div class="logo">
          <img src="../img/Frame 47.png" alt="Logo">
        </div>
        <nav>
          <a href="Landing.html">🏠 Dashboard</a>
          <a href="pay.html">💳 Payment Info</a>
          <a href="Registration.html">📝 Registration</a>
          <a href="courses.html" class="active">📚 Courses</a>
          <a href="#">📉 Drop Semester</a>
          <a href="#">📊 Result</a>
          <a href="notice.html">📢 Notice</a>
          <a href="#">📅 Schedule</a>
        </nav>
      </div>
      <button id="logoutBtn" class="logout">🚪 Logout</button>
    </div>

    <!-- Courses Section -->
    <div class="courses-section">
      <h2>📚 List of Courses Offered</h2>

      <table>
        <thead>
          <tr>
            <th>Course</th>
            <th>Duration</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="pagination">
        
        <a href="#" class="active2">1</a>
        <a href="courses2.html">2</a>
        <a href="courses3.html">3</a>
        <a href="courses4.html">4</a>
        <a href="courses5.html">5</a>
        <a href="courses6.html">6</a>
        <a href="courses7.html">7</a>
        <a href="courses2.html">&raquo;</a>
      </div>
    </div>

  </div>

  <!-- Firebase SDKs -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBtzBJNdj2EgVbAkB5uKs1VHl-XHklSDsk",
      authDomain: "deejoft-383a2.firebaseapp.com",
      projectId: "deejoft-383a2",
      storageBucket: "deejoft-383a2.firebasestorage.app",
      messagingSenderId: "1088164312193",
      appId: "1:1088164312193:web:44277d94e64549dbb98980"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // 🔐 Redirect to login if not signed in
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "student.html";
      } else {
        console.log("✅ Logged in as:", user.email);
      }
    });

    // 🚪 Logout function
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      try {
        await signOut(auth);
        window.location.href = "student.html";
      } catch (error) {
        alert("Error logging out: " + error.message);
      }
    });

    // 🔒 Prevent going back after logout
    window.history.pushState(null, "", window.location.href);
    window.onpopstate = function () {
      window.history.pushState(null, "", window.location.href);
    };
  const tableBody = document.querySelector("table tbody");
  const paginationDiv = document.querySelector(".pagination");

  let courses = [];
  let currentPage = 1;
  const perPage = 5; // Number of rows per page

  async function loadCourses() {
    const querySnapshot = await getDocs(collection(db, "courses"));
    courses = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    renderCourses();
    renderPagination();
  }

function renderCourses() {
  tableBody.innerHTML = "";
  const start = (currentPage - 1) * perPage;
  const end = start + perPage;
  const pageCourses = courses.slice(start, end);

  pageCourses.forEach(course => {
    // Format details list
    const detailsList = Array.isArray(course.details)
      ? course.details.map(d => `<li>${d}</li>`).join("")
      : "<li>No details available</li>";

    // Format amount (e.g. ₦300,000)
    const formattedAmount = course.amount
      ? `₦${Number(course.amount).toLocaleString()}`
      : "-";

    // Build table row
    const row = `
      <tr onclick="window.location.href='pay.html'">
        <td>
          <b>${course.title || "Untitled"}</b>
          <ul>${detailsList}</ul>
        </td>
        <td>${course.duration || "-"}</td>
        <td>${formattedAmount}</td>
      </tr>
    `;
    tableBody.innerHTML += row;
  });
}


  function renderPagination() {
    paginationDiv.innerHTML = "";
    const totalPages = Math.ceil(courses.length / perPage);

    for (let i = 1; i <= totalPages; i++) {
      const btn = document.createElement("a");
      btn.href = "#";
      btn.textContent = i;
      if (i === currentPage) btn.classList.add("active2");
      btn.addEventListener("click", (e) => {
        e.preventDefault();
        currentPage = i;
        renderCourses();
        renderPagination();
      });
      paginationDiv.appendChild(btn);
    }
  }

  loadCourses();
</script>


  <script src="../js/courses.js"></script>


</body>
</html>
