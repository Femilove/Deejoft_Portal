<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Signup</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-image: url('../img/background design.png');
      background-size: cover;
      background-repeat: no-repeat;
      overflow-y: hidden;
    }
    .container {
      position: relative; width: 90vw; max-width: 900px;
      height: 560px; margin: 4rem auto;
      border-radius: 1rem; overflow: hidden;
    }
    .content {
      position: relative; height: 100%;
      padding: 2rem 6rem; display: flex;
      align-items: center; justify-content: space-between;
    }
    form {
      display: flex; flex-direction: column; gap: 1rem; width: 320px;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      border: 1.5px solid #14aadf; padding: 0.7rem 1rem;
      font-size: 1rem; border-radius: 0.5rem;
    }
    button {
      background-color: #14aadf; border: none; color: #fff;
      padding: 0.75rem; font-weight: 600; font-size: 1rem;
      border-radius: 0.5rem; cursor: pointer; margin-top: 0.5rem;
    }
    button:hover { background-color: #0f8ccf; }
    .login-instructor {
      margin-top: 0.8rem; font-size: 0.875rem;
    }
    h2 { text-align: center; margin-top: 2rem; font-size: 2rem; font-weight: 700; color: #14aadf; }
    #passwordHint { font-size: 0.8rem; color: #888; margin-top: -0.5rem; }
    #teacherPassword:invalid + #passwordHint { color: red; }
    #teacherPassword:valid + #passwordHint { color: green; }
  </style>
</head>
<body>
  <h2>Instructor Signup</h2>
  <div class="container">
    <div class="content">
      <div class="logo"><img src="../img/LOGO2 1.png" alt="Deejoft Logo" height="100" width="200"></div>
      <form id="teacherSignupForm">
        <input type="text" id="teacherUsername" placeholder="Enter your username" required/>
        <input type="email" id="teacherEmail" placeholder="Enter your email" required/>
        <input type="password" id="teacherPassword" placeholder="Password" required minlength="6"/>
        <small id="passwordHint">Password must be at least 6 characters long</small>
        <button type="submit">Sign Up</button>
        <div class="login-instructor">
          <a href="./teacher.html">Login as an instructor?</a>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBtzBJNdj2EgVbAkB5uKs1VHl-XHklSDsk",
      authDomain: "deejoft-383a2.firebaseapp.com",
      projectId: "deejoft-383a2",
      storageBucket: "deejoft-383a2.appspot.com",
      messagingSenderId: "1088164312193",
      appId: "1:1088164312193:web:44277d94e64549dbb98980"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById("teacherSignupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("teacherUsername").value.trim();
      const email = document.getElementById("teacherEmail").value.trim();
      const password = document.getElementById("teacherPassword").value.trim();

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // ✅ Save teacher name in profile
        await updateProfile(user, { displayName: name || email.split('@')[0] });

        // ✅ Save role in Firestore
        await setDoc(doc(db, "users", user.uid), {
          uid: user.uid,
          name: name,
          email: email,
          role: "teacher"
        });

        alert("Teacher signup successful ✅");
        window.location.href = "instructor.html";
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
