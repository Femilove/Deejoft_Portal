<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <link rel="stylesheet" href="../css/pay.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
</head>
</head>
<body>
     <!-- Menu Button (only visible on mobile) -->
  <button class="menu-btn" id="menuBtn">☰</button>

  <div class="parent">
    <!-- Sidebar -->
    <div class="sidebar div1" id="sidebar" >
      <button class="close-btn" id="closeBtn">✖</button>
      <div>
        <div class="logo">
          <img src="../img/Frame 47.png" alt="Logo">
        </div>
        <nav>
          <a href="Landing.html">🏠 Dashboard</a>
          <a href="pay.html" class="active">💳 Payment Info</a>
          <a href="Registration.html">📝 Registration</a>
          <a href="courses.html">📚 Courses</a>
          <a href="#">📉 Drop Semester</a>
          <a href="#">📊 Result</a>
          <a href="notice.html">📢 Notice</a>
          <a href="#">📅 Schedule</a>
        </nav>
      </div>
      <button id="logoutBtn" class="logout">🚪 Logout</button>
    </div>

    <!-- Payment Section -->
    <div class="payment-container">
      
      <div class="koral" data-aos="fade-up" data-aos-duration="1000">
        <a href="http://checkout.korapay.com/pay/coursefee">
        <p>pay with <span class="block">korapay</span></p>
        </a>
      </div>
      <div class="paystack" data-aos="fade-down" data-aos-duration="1000">
       <a href="Paystack.html">
        <p>pay with <span class="block">Paystack</span></p>
        </a>
      </div>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBtzBJNdj2EgVbAkB5uKs1VHl-XHklSDsk",
      authDomain: "deejoft-383a2.firebaseapp.com",
      projectId: "deejoft-383a2",
      storageBucket: "deejoft-383a2.firebasestorage.app",
      messagingSenderId: "1088164312193",
      appId: "1:1088164312193:web:44277d94e64549dbb98980"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // 🔐 Redirect to login if not signed in
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "student.html";
      } else {
        console.log("✅ Logged in as:", user.email);
      }
    });

    // 🚪 Logout function
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      try {
        await signOut(auth);
        window.location.href = "student.html";
      } catch (error) {
        alert("Error logging out: " + error.message);
      }
    });

    // 🔒 Prevent going back after logout
    window.history.pushState(null, "", window.location.href);
    window.onpopstate = function () {
      window.history.pushState(null, "", window.location.href);
    };
  </script>

  <script>
    AOS.init();
    const menuBtn = document.getElementById("menuBtn");
    const closeBtn = document.getElementById("closeBtn");
    const sidebar = document.getElementById("sidebar");

    // sidebar
    menuBtn.addEventListener("click", () => {
      sidebar.classList.add("active");
    });

    closeBtn.addEventListener("click", () => {
      sidebar.classList.remove("active");
    });

  </script>

  <!-- Paystack Inline Script -->

</body>
</html>
