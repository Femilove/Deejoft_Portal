<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  
  <link rel="stylesheet" href="../css/Paystack.css">
</head>
<body>
  <!-- Menu Button (only visible on mobile) -->
  <button class="menu-btn" id="menuBtn">☰</button>

  <div class="parent">
    <!-- Sidebar -->
    <div class="sidebar div1" id="sidebar">
      <button class="close-btn" id="closeBtn">✖</button>
      <div class="d">
        <div class="logo">
          <img src="../img/Frame 47.png" alt="">
        </div>
        <nav>
          <a href="Landing.html" >🏠 Dashboard</a>
          <a href="pay.html" class="active">💳 Payment Info</a>
          <a href="Registration.html" >📝 Registration</a>
          <a href="courses.html">📚 Courses</a>
          <a href="#">📉 Drop Semester</a>
          <a href="#">📊 Result</a>
          <a href="notice.html">📢 Notice</a>
          <a href="#">📅 Schedule</a>
        </nav>
      </div>
      <button id="logoutBtn" class="logout">🚪 Logout</button>
    </div>

    <!-- Payment Section -->
    <div class="payment-container">
      <div class="payment-card">
        <h2>Make a Payment</h2>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="amount">Amount (₦)</label>
          <input type="number" id="amount" placeholder="Enter amount" required>
        </div>

        <button id="paystackBtn" class="pay-btn">Pay via Bank / Transfer</button>
      </div>
    </div>
  </div>

  <!-- Paystack Inline Script -->
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script>
    document.getElementById('paystackBtn').onclick = function () {
      let email = document.getElementById("email").value;
      let amount = document.getElementById("amount").value;

      if (!email || !amount) {
        alert("Please fill in all fields");
        return;
      }

      var handler = PaystackPop.setup({
        key: 'pk_test_YOUR_PUBLIC_KEY',   // 🔑 Replace with your Paystack Public Key
        email: email,
        amount: amount * 100,             // amount in kobo
        currency: 'NGN',
        channels: ['bank', 'bank_transfer', 'card', 'ussd'],
        reference: 'REF-' + Date.now(),
        callback: function(response) {
          alert('Payment successful! Reference: ' + response.reference);
          // ✅ Send response.reference to your backend for verification
        },
        onClose: function() {
          alert('Transaction was not completed.');
        }
      });
      handler.openIframe();
    }

        const menuBtn = document.getElementById("menuBtn");
        const closeBtn = document.getElementById("closeBtn");
        const sidebar = document.getElementById("sidebar");

        // sidebar
        menuBtn.addEventListener("click", () => {
          sidebar.classList.add("active");
        });

        closeBtn.addEventListener("click", () => {
          sidebar.classList.remove("active");
        });

    //////////
    document.getElementById("examForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("fullname").value;
      alert("✅ " + name + ", you have successfully registered for the exam!");
      this.reset();
    });
  
  </script>
</body>
</html>
