<!-- student signup -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Signup</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-image: url('./img/background design.png');
      background-size: cover;
      background-repeat: no-repeat;
    }

    .container {
      position: relative;
      width: 90vw;
      max-width: 900px;
      height: 560px;
      margin: 4rem auto;
      border-radius: 1rem;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: -90px;
      width: 60px;
      height: 100%;
      background: #14aadf;
      clip-path: polygon(100% 0%, 35% 0%, 0% 100%, 100% 100%);
      border-top-left-radius: 1rem;
      border-bottom-left-radius: 1rem;
      z-index: 1;
    }

    .container::after {
      content: '';
      position: absolute;
      bottom: 0;
      right: -90px;
      width: 60px;
      height: 100%;
      background: #14aadf;
      clip-path: polygon(0% 0%, 65% 0%, 100% 100%, 0% 100%);
      border-top-right-radius: 1rem;
      border-bottom-right-radius: 1rem;
      z-index: 1;
    }

    .content {
      position: relative;
      height: 100%;
      padding: 2rem 6rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 2;
    }

    .logo {
      color: #d93a7f;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      gap: 0.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 320px;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      border: 1.5px solid #14aadf;
      padding: 0.7rem 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      outline-offset: 2px;
      outline-color: #14aadf;
    }

    input::placeholder {
      color: #666;
    }

    input[type="password"] {
      font-family: Arial, sans-serif;
    }

    button {
      background-color: #14aadf;
      border: none;
      color: #fff;
      padding: 0.75rem;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0f8ccf;
    }

    .login-instructor {
      margin-top: 0.8rem;
      font-size: 0.875rem;
      color: #145ccf;
      text-decoration: underline;
      align-self: flex-start;
    }

    .login-instructor a {
      color: inherit;
    }

    h2 {
      text-align: center;
      margin-top: 2rem;
      font-size: 2rem;
      font-weight: 700;
      color: #14aadf;
      letter-spacing: 1px;
      position: relative;
    }

    h2::after {
      content: '';
      display: block;
      width: 60px;
      height: 4px;
      background: #d93a7f;
      margin: 0.5rem auto 0;
      border-radius: 2px;
    }

    #passwordHint {
      font-size: 0.8rem;
      color: #888;
      margin-top: -0.5rem;
      margin-bottom: 0.5rem;
    }

    #studentPassword:invalid + #passwordHint {
      color: red;
    }

    #studentPassword:valid + #passwordHint {
      color: green;
    }

    /* ðŸ“± Responsive Styles (below laptop size) */
    @media (max-width: 1024px) {

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-image: none;
      background-size: cover;
      background-repeat: no-repeat;
    }

      .container {
        width: 95vw;
        height: auto;
        margin: 2rem auto;
      }

      .content {
        flex-direction: column;
        padding: 2rem;
        justify-content: center;
        text-align: center;
        gap: 2rem;
      }

      .container::before,
      .container::after {
        display: none;
      }

      .logo img {
        width: 160px;
        height: auto;
      }

      form {
        width: 100%;
        max-width: 350px;
      }

      h2 {
        font-size: 1.75rem;
        margin-top: 1.5rem;
      }
    }

    @media (max-width: 600px) {
      .content {
        padding: 1.5rem;
      }

      form {
        width: 100%;
        max-width: 320px;
      }

      input, button {
        font-size: 0.95rem;
        padding: 0.6rem 0.9rem;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h2>Student Signup</h2>
  <div class="container" role="main">
    <div class="content">
      <div class="logo" aria-label="Deejoft Logo">
        <img src="./img/LOGO2 1.png" alt="Deejoft Logo" height="100" width="200">
      </div>
      <form id="studentSignupForm" aria-label="Signup form">
        <p id="errorMessage" style="color: red; font-size: 0.9rem; margin-top: 0.5rem;"></p>

        <input type="text" id="studentUsername" placeholder="Enter your username" required />
        <input type="email" id="studentEmail" placeholder="Enter your email" required />
        <input type="password" id="studentPassword" placeholder="Password" minlength="6" required />
        <small id="passwordHint">Password must be at least 6 characters long</small>
        <button type="submit">Sign Up</button>
        <div class="login-instructor">
          <a href="Html/student.html">Login as a student?</a>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBtzBJNdj2EgVbAkB5uKs1VHl-XHklSDsk",
      authDomain: "deejoft-383a2.firebaseapp.com",
      projectId: "deejoft-383a2",
      storageBucket: "deejoft-383a2.firebasestorage.app",
      messagingSenderId: "1088164312193",
      appId: "1:1088164312193:web:44277d94e64549dbb98980"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById("studentSignupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("studentUsername").value.trim();
      const email = document.getElementById("studentEmail").value.trim();
      const password = document.getElementById("studentPassword").value.trim();

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await updateProfile(user, {
          displayName: name || email.split('@')[0]
        });

        await setDoc(doc(db, "users", user.uid), {
          email: user.email,
          username: name || email.split('@')[0],
          role: "student"
        });

        alert("Signup successful âœ…");
        window.location.href = "Html/Landing.html";
      } catch (error) {
        const errorElement = document.getElementById("errorMessage");
        let message = "";

        switch (error.code) {
          case "auth/email-already-in-use":
            message = "This email is already registered. Please log in instead.";
            break;
          case "auth/invalid-email":
            message = "Please enter a valid email address.";
            break;
          case "auth/weak-password":
            message = "Password must be at least 6 characters long.";
            break;
          default:
            message = error.message;
        }

        errorElement.textContent = message;
      }

    });
  </script>
</body>
</html>
